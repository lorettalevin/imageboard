<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue</title>
    </head>
    <body>
        <h1>Vue</h1>

        <div id="main">
            <div v-for="image in images">

        </div>

        <script src="/js/vue.js"></script>
        <script src="/js/axios.min.js"></script>
        <script src="/js/script.js"></script>
